services:
  xransom:
    # image: xran
    image: sinom0on/playwright
    restart: always
    network_mode: "host"
    stdin_open: true
    tty: true
    volumes:
      - ./:/home/xransom
    working_dir: /home/xransom

  tor:
    image: sinom0on/tor
    ports:
      - "9050:9050"
      - "9051:9051"
    volumes:
      - ./torrc:/etc/tor/torrc

